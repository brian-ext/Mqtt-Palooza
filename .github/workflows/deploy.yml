name: ðŸš€ Deploy AI Scraper System

on:
  push:
    branches: [ production ]
    tags: [ 'v*' ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
        - staging
        - production

env:
  REGISTRY: ghcr.io
  IMAGE_NAME_PREFIX: ${{ github.repository_owner }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment || 'production' }}
    permissions:
      contents: read
      packages: read

    steps:
    - name: ðŸ“¥ Checkout repository
      uses: actions/checkout@v4

    - name: ðŸ” Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: ðŸ“¥ Pull latest images
      run: |
        docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_PREFIX }}/frankenstein-db:latest
        docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_PREFIX }}/ai-scraper-vm:latest
        docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_PREFIX }}/ai-scraper-dashboard:latest

    - name: ðŸ§ª Verify images
      run: |
        docker images | grep ${{ env.IMAGE_NAME_PREFIX }}
        echo "âœ… All images pulled successfully"

    - name: ðŸš€ Deploy to ${{ github.event.inputs.environment || 'production' }}
      run: |
        echo "ðŸš€ Deploying AI Scraper System to ${{ github.event.inputs.environment || 'production' }}"

        # Create deployment directory
        mkdir -p deployment
        cd deployment

        # Copy deployment files
        cp ../docker-compose.github.yml docker-compose.yml

        # Update image references if needed
        sed -i "s|image: ghcr.io/scrapedat/|image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_PREFIX }}/${{ env.IMAGE_NAME_PREFIX }}/|g" docker-compose.yml

        # Start the system
        docker-compose up -d

        # Wait for services to be healthy
        echo "â³ Waiting for services to start..."
        sleep 30

        # Check service status
        docker-compose ps

        echo "âœ… Deployment completed successfully!"
        echo "ðŸ”— Dashboard: http://localhost:3000"
        echo "ðŸ“¡ MQTT: localhost:1883"

    - name: ðŸ“Š Deployment Summary
      run: |
        echo "## ðŸš€ Deployment Summary" >> $GITHUB_STEP_SUMMARY
        echo "- **Environment:** ${{ github.event.inputs.environment || 'production' }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Timestamp:** $(date)" >> $GITHUB_STEP_SUMMARY
        echo "- **Images Used:**" >> $GITHUB_STEP_SUMMARY
        echo "  - FrankensteinDB: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_PREFIX }}/frankenstein-db:latest" >> $GITHUB_STEP_SUMMARY
        echo "  - AI Scraper VM: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_PREFIX }}/ai-scraper-vm:latest" >> $GITHUB_STEP_SUMMARY
        echo "  - Dashboard: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_PREFIX }}/ai-scraper-dashboard:latest" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸ›¡ï¸ License Protection" >> $GITHUB_STEP_SUMMARY
        echo "All components are protected by AGPL-3.0 license" >> $GITHUB_STEP_SUMMARY