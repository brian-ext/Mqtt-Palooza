name: ðŸ“¦ Release Management

on:
  push:
    tags: [ 'v*' ]
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v1.0.0)'
        required: true
        type: string
      prerelease:
        description: 'Mark as prerelease'
        required: false
        type: boolean
        default: false

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
    - name: ðŸ“¥ Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: ðŸ“ Generate release notes
      id: release-notes
      run: |
        # Get the latest tag
        LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
        CURRENT_TAG=${GITHUB_REF#refs/tags/}

        echo "ðŸ“‹ Generating release notes for ${CURRENT_TAG}"

        # Generate changelog
        echo "## ðŸš€ AI Scraper System ${CURRENT_TAG}" > release_notes.md
        echo "" >> release_notes.md
        echo "### ðŸ›¡ï¸ License Protection" >> release_notes.md
        echo "- All components licensed under AGPL-3.0" >> release_notes.md
        echo "- Forces open-source for any commercial SaaS deployment" >> release_notes.md
        echo "- Big tech companies cannot use commercially" >> release_notes.md
        echo "" >> release_notes.md
        echo "### ðŸ³ Docker Images" >> release_notes.md
        echo "- \`ghcr.io/scrapedat/frankenstein-db:${CURRENT_TAG}\`" >> release_notes.md
        echo "- \`ghcr.io/scrapedat/ai-scraper-vm:${CURRENT_TAG}\`" >> release_notes.md
        echo "- \`ghcr.io/scrapedat/ai-scraper-dashboard:${CURRENT_TAG}\`" >> release_notes.md
        echo "" >> release_notes.md
        echo "### ðŸ“Š Performance Metrics" >> release_notes.md
        echo "- FrankensteinDB: 46K+ writes/sec, <0.4ms queries, 90% compression" >> release_notes.md
        echo "- AI Scraper VM: Distributed browser automation" >> release_notes.md
        echo "- Dashboard: Real-time React/TypeScript interface" >> release_notes.md
        echo "" >> release_notes.md
        echo "### ðŸš€ Quick Deploy" >> release_notes.md
        echo "\`\`\`bash" >> release_notes.md
        echo "# Pull and run the system" >> release_notes.md
        echo "docker pull ghcr.io/scrapedat/frankenstein-db:${CURRENT_TAG}" >> release_notes.md
        echo "docker pull ghcr.io/scrapedat/ai-scraper-vm:${CURRENT_TAG}" >> release_notes.md
        echo "docker pull ghcr.io/scrapedat/ai-scraper-dashboard:${CURRENT_TAG}" >> release_notes.md
        echo "" >> release_notes.md
        echo "# Deploy complete system" >> release_notes.md
        echo "./deploy-github-registry.sh" >> release_notes.md
        echo "\`\`\`" >> release_notes.md

        echo "release_notes<<EOF" >> $GITHUB_OUTPUT
        cat release_notes.md >> $GITHUB_OUTPUT
        echo "EOF" >> $GITHUB_OUTPUT

    - name: ðŸ“¦ Create GitHub Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref_name }}
        release_name: AI Scraper System ${{ github.ref_name }}
        body: ${{ steps.release-notes.outputs.release_notes }}
        draft: false
        prerelease: ${{ github.event.inputs.prerelease || false }}

    - name: ðŸ·ï¸ Tag Docker images with version
      run: |
        echo "ðŸ·ï¸ Tagging Docker images with version ${{ github.ref_name }}"

        # Login to registry
        echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin

        # Pull latest images and tag with version
        docker pull ghcr.io/scrapedat/frankenstein-db:latest
        docker pull ghcr.io/scrapedat/ai-scraper-vm:latest
        docker pull ghcr.io/scrapedat/ai-scraper-dashboard:latest

        # Tag with version
        docker tag ghcr.io/scrapedat/frankenstein-db:latest ghcr.io/scrapedat/frankenstein-db:${{ github.ref_name }}
        docker tag ghcr.io/scrapedat/ai-scraper-vm:latest ghcr.io/scrapedat/ai-scraper-vm:${{ github.ref_name }}
        docker tag ghcr.io/scrapedat/ai-scraper-dashboard:latest ghcr.io/scrapedat/ai-scraper-dashboard:${{ github.ref_name }}

        # Push versioned tags
        docker push ghcr.io/scrapedat/frankenstein-db:${{ github.ref_name }}
        docker push ghcr.io/scrapedat/ai-scraper-vm:${{ github.ref_name }}
        docker push ghcr.io/scrapedat/ai-scraper-dashboard:${{ github.ref_name }}

        echo "âœ… Versioned Docker images published!"

    - name: ðŸ“Š Release Summary
      run: |
        echo "## ðŸ“¦ Release ${{ github.ref_name }} Summary" >> $GITHUB_STEP_SUMMARY
        echo "- **Status:** âœ… Published successfully" >> $GITHUB_STEP_SUMMARY
        echo "- **Docker Images:** Tagged and pushed" >> $GITHUB_STEP_SUMMARY
        echo "- **License:** AGPL-3.0 Protected" >> $GITHUB_STEP_SUMMARY
        echo "- **Repository:** https://github.com/${{ github.repository }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸ”— Quick Start" >> $GITHUB_STEP_SUMMARY
        echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
        echo "docker pull ghcr.io/scrapedat/frankenstein-db:${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
        echo "docker pull ghcr.io/scrapedat/ai-scraper-vm:${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
        echo "docker pull ghcr.io/scrapedat/ai-scraper-dashboard:${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
        echo "\`\`\`" >> $GITHUB_STEP_SUMMARY