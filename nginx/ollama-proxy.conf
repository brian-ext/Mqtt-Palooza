# Ollama API Proxy Configuration
# Provides authenticated access to Ollama API

upstream ollama_backend {
    server ollama:11434;
}

server {
    listen 80;
    server_name localhost;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Protect all Ollama API endpoints
    location / {
        # Basic authentication
        auth_basic "Ollama API Access";
        auth_basic_user_file /etc/nginx/.htpasswd;

        # Only allow specific HTTP methods
        if ($request_method !~ ^(GET|POST|DELETE)$) {
            return 405;
        }

        # Rate limiting
        limit_req zone=api burst=10 nodelay;
        limit_req_status 429;

        # Proxy settings
        proxy_pass http://ollama_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeout settings
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 300s;  # Longer timeout for large model responses

        # Buffer settings for large responses
        proxy_buffering on;
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
    }
}

# Rate limiting zone
limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;